---
layout: default
---
<h1 class="post-title">{{ page.title }}</h1>
<p class="post-meta">
    {{ page.date | date_to_string }} · {{ page.duration }}
    {% for transcript in site.transcripts %}
        {% if transcript.slug == page.slug %}
            · <a href="{{ transcript.url }}">Transcript</a>
        {% endif %}
    {% endfor %}
</p>
<div class="post-player">
    <img src="{{ page.image }}" height="90"/>
    <audio src="{{ page.audioUrl }}" controls></audio>
</div>

{{ content }}
