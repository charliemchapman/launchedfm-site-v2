---
layout: default
title: Home
---

<h1>{{ page.title | uppercase }}</h1>

{% for post in site.posts %}
  <div style="margin-bottom: 20px;">
    <div style="display: flex;">
      <img src="{{ post.imageUrl }}" height="75" />
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </div>
    {{ post.subtitle }}
  </div>
{% endfor %}
