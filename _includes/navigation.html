<nav>
  <a class="logo" href="/">
    <img src="/assets/images/launched_artwork-1024.jpg" height="140" width="140" />
  </a>
  <div class="links">
    {% for item in site.data.navigation reversed %}
      <a href="{{ item.link }}" {% if page.url == item.link or (page.url == '/index.html' and item.link == '/') %}class="current"{% endif %}>{{ item.name }}</a>
    {% endfor %}
  </div>
</nav>
